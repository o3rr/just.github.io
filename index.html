<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #000000;
            color: #ff3333;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: rgba(20, 20, 20, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .status-message {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .status-offline {
            color: #ff0000; /* Red for offline */
        }
        .server-info {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(40, 40, 40, 0.9);
            border-radius: 5px;
        }
        .server-details {
            color: #cccccc;
            font-size: 1rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Status</h1>
        <div class="status-message" id="statusMessage">
            Server Status: <span id="statusText" class="status-offline">Offline</span>
        </div>
        <div class="server-info">
            <p class="server-details">Server Location: US-EAST</p>
            <p class="server-details">Uptime: N/A</p> <p style="color:red">Intentionally Down</p>
             <p style="color:red"> just dev team</p>
            <p class="server-details">Last Updated: <span id="datetime"></span></p>
        </div>

    </div>
    <script>
        // Update datetime
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString();
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
